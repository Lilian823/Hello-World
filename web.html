<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能数据库问答系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="web_style.css">
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header sticky-top">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <i class="fas fa-database fa-2x me-3 text-primary"></i>
                    <h1 class="h3 mb-0">智能数据库问答系统</h1>
                </div>
                <button class="btn btn-sm btn-primary" id="connectDbBtn">
                    <i class="fas fa-plug me-1"></i> 连接数据库
                </button>
            </div>
        </div>
    </header>

    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- 状态栏 -->
                <div class="status-bar rounded mb-2">
                    <div class="connection-status">
                        <span class="status-dot" id="dbStatusDot"></span>
                        <span id="dbStatusText">未连接数据库，请手动连接</span>
                    </div>
                    <div>
                        <span class="badge bg-success" id="modelStatus">Text2SQL 模型: 初始化中...</span>
                    </div>
                </div>
                
                <!-- 聊天容器 -->
                <div class="chat-container">
                    <div class="chat-header">
                        <h5 class="mb-0"><i class="fas fa-comments me-2"></i>数据库智能问答</h5>
                    </div>
                    
                    <div class="chat-messages" id="chatMessages">
                        <!-- 系统欢迎消息 -->
                        <div class="message system-message" id="welcomeMsg">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-robot me-2 text-success"></i>
                                <strong>数据库助手</strong>
                            </div>
                            <p>您好！我是您的数据库智能助手，可以将自然语言问题转换为SQL查询。您可以点击下方按钮导入需要查询的表单</p>
                            <div class="mt-2">
                                <button class="btn btn-sm btn-primary" id="welcomeConnectBtn">
                                    <i class="fas fa-plug me-1"></i> 连接数据库
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-container">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-lg" 
                                   placeholder="输入关于数据库的问题..." id="userInput"
                                   aria-label="输入关于数据库的问题">
                            <button class="btn btn-primary" type="button" id="sendBtn">
                                <i class="fas fa-paper-plane me-1"></i> 发送
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 结果可视化区域 -->
                <div class="visualization-container mt-3" id="visualizationContainer">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5><i class="fas fa-chart-bar me-2"></i>查询结果可视化</h5>
                        <div>
                            <div class="btn-group me-2" id="chartTypeToggle">
                                <button class="btn btn-sm btn-outline-primary active" data-chart="bar">
                                    <i class="fas fa-chart-bar"></i> 柱状图
                                </button>
                                <button class="btn btn-sm btn-outline-primary" data-chart="pie">
                                    <i class="fas fa-chart-pie"></i> 饼图
                                </button>
                                <button class="btn btn-sm btn-outline-primary" data-chart="line">
                                    <i class="fas fa-chart-line"></i> 折线图
                                </button>
                            </div>
                            <button class="btn btn-sm btn-success" id="downloadChartBtn">
                                <i class="fas fa-download"></i> 下载当前图表
                            </button>
                        </div>
                    </div>
                    <div class="chart-image-area" style="min-height:320px;display:flex;align-items:center;justify-content:center;">
                        <div id="barChartBox" class="chart-box">
                            <img id="barChartImg" style="max-width:100%;max-height:300px;display:none;" alt="柱状图">
                            <div id="barChartNone" style="display:none;color:#888;text-align:center;font-size:1.1em;">
                                <i class="far fa-frown"></i> 暂无此类型图表输出
                            </div>
                        </div>
                        <div id="pieChartBox" class="chart-box" style="display:none;">
                            <img id="pieChartImg" style="max-width:100%;max-height:300px;display:none;" alt="饼图">
                            <div id="pieChartNone" style="display:none;color:#888;text-align:center;font-size:1.1em;">
                                <i class="far fa-meh"></i> 暂无此类型图表输出
                            </div>
                        </div>
                        <div id="lineChartBox" class="chart-box" style="display:none;">
                            <img id="lineChartImg" style="max-width:100%;max-height:300px;display:none;" alt="折线图">
                            <div id="lineChartNone" style="display:none;color:#888;text-align:center;font-size:1.1em;">
                                <i class="far fa-sad-tear"></i> 暂无此类型图表输出
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能特性 -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">系统核心功能</h3>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon mx-auto">
                        <i class="fas fa-comment-dots"></i>
                    </div>
                    <h5>自然语言理解</h5>
                    <p class="mb-0">理解各种形式的自然语言查询，包括口语化和复杂问题</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon mx-auto">
                        <i class="fas fa-database"></i>
                    </div>
                    <h5>Text2SQL转换</h5>
                    <p class="mb-0">将问题精准转换为SQL查询，支持复杂查询和关联操作</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon mx-auto">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <h5>智能可视化</h5>
                    <p class="mb-0">自动选择最佳图表展示查询结果，支持表格切换</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center p-4">
                    <div class="feature-icon mx-auto">
                        <i class="fas fa-history"></i>
                    </div>
                    <h5>上下文关联</h5>
                    <p class="mb-0">支持多轮对话，理解上下文信息，无需重复提问</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 无需上传SQL文件的模态框 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="web_script.js"></script>
    <script>
    // 连接数据库按钮逻辑
    function handleConnectDbBtnClick() {
        fetch('/api/connect_db', {method: 'POST'})
            .then(resp => resp.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('dbStatusDot').classList.remove('bg-danger');
                    document.getElementById('dbStatusDot').classList.add('bg-success');
                    document.getElementById('dbStatusText').textContent = data.message;
                    // 聊天区显示提示（绿色）
                    const chatMessages = document.getElementById('chatMessages');
                    const tipDiv = document.createElement('div');
                    tipDiv.className = 'message system-message';
                    tipDiv.style.background = '#eaffea';
                    tipDiv.style.color = '#218838';
                    tipDiv.innerHTML = '<strong>' + data.message + '</strong>';
                    chatMessages.appendChild(tipDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                } else {
                    document.getElementById('dbStatusDot').classList.remove('bg-success');
                    document.getElementById('dbStatusDot').classList.add('bg-danger');
                    document.getElementById('dbStatusText').textContent = data.error || '未找到数据库 SQL 文件，请检查数据库文件是否正确配置';
                    // 聊天区显示提示
                    const chatMessages = document.getElementById('chatMessages');
                    const tipDiv = document.createElement('div');
                    tipDiv.className = 'message system-message';
                    tipDiv.style.background = '#ffeaea';
                    tipDiv.style.color = '#b94a48';
                    tipDiv.innerHTML = '<strong>' + (data.error || '未找到数据库 SQL 文件，未连接数据库') + '</strong>';
                    chatMessages.appendChild(tipDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            })
            .catch(() => alert('连接数据库失败'));
    }
    document.getElementById('connectDbBtn').addEventListener('click', handleConnectDbBtnClick);
    // 聊天欢迎区“连接数据库”按钮联动
    setTimeout(function() {
        const btn = document.getElementById('welcomeConnectBtn');
        if (btn) {
            btn.addEventListener('click', handleConnectDbBtnClick);
        }
    }, 100);
    // 图表类型切换逻辑
const chartTypes = ['bar', 'pie', 'line'];
document.querySelectorAll('#chartTypeToggle [data-chart]').forEach(btn => {
    btn.addEventListener('click', function() {
        chartTypes.forEach(type => {
            document.getElementById(type+'ChartBox').style.display = 'none';
            document.querySelector(`[data-chart="${type}"]`).classList.remove('active');
        });
        const type = this.getAttribute('data-chart');
        document.getElementById(type+'ChartBox').style.display = 'flex';
        this.classList.add('active');
    });
});
// 后端图片展示逻辑
function showChartImages(chartUrls) {
    const types = ['bar', 'pie', 'line'];
    types.forEach(type => {
        const img = document.getElementById(type+'ChartImg');
        const none = document.getElementById(type+'ChartNone');
        if (chartUrls && chartUrls[type]) {
            img.src = chartUrls[type];
            img.style.display = 'block';
            none.style.display = 'none';
        } else {
            img.style.display = 'none';
            none.style.display = 'block';
        }
    });
    // 默认切换到有图的类型，否则切到bar
    let shown = false;
    types.forEach(type => {
        if (chartUrls && chartUrls[type]) {
            document.getElementById(type+'ChartBox').style.display = 'flex';
            document.querySelector(`[data-chart="${type}"]`).classList.add('active');
            shown = true;
        } else {
            document.getElementById(type+'ChartBox').style.display = 'none';
            document.querySelector(`[data-chart="${type}"]`).classList.remove('active');
        }
    });
    if (!shown) {
        document.getElementById('barChartBox').style.display = 'flex';
        document.querySelector('[data-chart="bar"]').classList.add('active');
    }
}

// 下载当前图表图片
function getCurrentChartType() {
    const activeBtn = document.querySelector('#chartTypeToggle .active[data-chart]');
    return activeBtn ? activeBtn.getAttribute('data-chart') : 'bar';
}
document.getElementById('downloadChartBtn').addEventListener('click', function() {
    const type = getCurrentChartType();
    const img = document.getElementById(type + 'ChartImg');
    if (img && img.src && img.style.display !== 'none') {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = type + '_chart.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    } else {
        alert('暂无可下载的图表图片');
    }
});


    </script>
</body>
</html>
